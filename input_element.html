<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Parallax.js | Input Element Example</title>

    <!-- Behavioral Meta Data -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container" style="float: left">
      <div id="scene" class="scene border" data-input-element="#scene-input">
        <div data-depth="1.00"><img src="images/layer1.png" /></div>
        <div data-depth="0.80"><img src="images/layer2.png" /></div>
        <div data-depth="0.60"><img src="images/layer3.png" /></div>
        <div data-depth="0.40"><img src="images/layer4.png" /></div>
        <div data-depth="0.20"><img src="images/layer5.png" /></div>
        <div data-depth="0.00"><img src="images/layer6.png" /></div>
      </div>
    </div>

    <div class="container" style="float: right">
      <div id="scene-input" class="scene border">
        <div><img src="images/layer6.png" /></div>
      </div>
    </div>

    <div class="menu">
      <a class="btn-nav" href="callback.html">Callback</a>
      <a class="btn-nav" href="destroy.html">Destroy</a>
      <a class="btn-nav" href="input_element.html">Input Element</a>
      <a class="btn-nav" href="interactive.html">Interactive</a>
      <a class="btn-nav" href="relative.html">Relative</a>
      <a class="btn-nav" href="selector.html">Selector</a>
      <a class="btn-nav" href="separate_axis_data.html">Separate</a>
      <a class="btn-nav" href="index.html">Simple</a>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      // Elements
      var scene = document.getElementById('scene');
      var input = document.getElementById('scene-input');

      // Pretty simple huh?
      var parallax = new Parallax(scene, {
        hoverOnly: true,
        relativeInput: true,
        inputElement: input,
      });
    </script>
  </body>
</html>
